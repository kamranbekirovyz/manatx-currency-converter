name: app
description: Currency converter app using Central Bank of Azerbaijan's Open XML API.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  path_provider: ^2.0.2
  logger: ^1.0.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  equatable: ^2.0.2
  get_it: ^7.1.3
  rxdart: ^0.27.1
  xml: ^5.1.2
  intl: ^0.17.0
  http: ^0.13.3
  connectivity: ^3.0.6
  google_fonts: any
  audioplayers: ^0.19.0
  flash: ^1.5.1
  calendar_timeline: ^1.0.1-null-safety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/flags/
    - assets/sounds/